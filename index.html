<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Toc Toe Game</title>
</head>
<body>
    <header><div class="col-12 text-center">
        <!-- Game Instructions -->
        <p class="text-primary btn-info">Game starts by just Tap on 
            box<br><br>Player 1 starts as 
            <b>Player X And Second 
            Player as <b>Player 0</b>
        </p>
        
    </div></header>
    <main>
        <section id="square">
            <div class="container">
                <div class="row">
                    <div class="col-4"><input class="btn btn-lg square" id="btn1" ></div>
                    <div class="col-4"><input class="btn btn-lg square" id="btn2" ></div>
                    <div class="col-4"><input class="btn btn-lg square" id="btn3"></div>
                    <div class="col-4"><input class="btn btn-lg square" id="btn4"></div>
                    <div class="col-4"><input class="btn btn-lg square" id="btn5"></div>
                    <div class="col-4"><input class="btn btn-lg square" id="btn6"></div>
                    <div class="col-4"><input class="btn btn-lg square" id="btn7" ></div>
                    <div class="col-4"><input class="btn btn-lg square" id="btn8"></div>
                    <div class="col-4"><input class="btn btn-lg square" id="btn9"></div>
                </div>
            </div>
        </section>
        <footer>
            <div class="row text-center p-3">
                <div class="col-6 left"><input class=" btn-success" id="start" type="button" value="Start"></div>
                <div class="col-6 "><input class=" btn-warning" id="reset"type="button" value="Reset" ></div>
                </div>
        </footer>
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="draw.js"></script>
</body>
</html>

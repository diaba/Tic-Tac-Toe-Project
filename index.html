<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Tic Toc Toe Game</title>
</head>
<body>
    <main>
        <div class="page"></div>
        <div class="title">
            <h1>Tic Toc Toe</h1>
            
            <div class="profile">
                <img src="https://i.ytimg.com/vi/FNJQvRVMqPM/maxresdefault.jpg" alt="Photo" class="rounded-circle" width="25px" height="25px">
            </div>
        </div>
       
        <div class="container ">
            <div class="token ">
                <div class="tockenX active">X : 0</div>
                <div class="tockenO ">O : 0</div>
                <div class="tockenT ">Tie : 0</div>
              
            </div>
            <div class="game-box">
                <div class="grid btn1"> </div>
                <div class="grid btn2"></div>
                <div class="grid btn3"></div>
                <div class="grid btn4"></div>
                <div class="grid btn5"></div>
                <div class="grid btn6"></div>
                <div class="grid btn7"></div>
                <div class="grid btn8"></div>
                <div class="grid btn9"></div>
            </div>
        </div>
    </main>  
    <footer> 
        <div class="reset btn btn-outline-danger">Reset</div>
    
        <div class="start btn btn-outline-success" >Play</div>
    </footer>
    <div class="overlay">
        <div id="message">
            <p class="message"></p>
            <div class="restart btn btn-outline-primary">Restart</div>
        </div>
    </div>
    <script src="draw.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Toc Toe Game</title>
</head>
<body>
    <main>
        
         <div class="title">
              <h1>Tic Toc Toe</h1>
         </div>
               
 
            <div class="container ">
                <div class="token row">                 
                    <div class="tockenX col-2 ">X : 0</div>
                    <div class="tockenO col-2 ">O : 0</div>
                    <div class="profile col-2"><img src="https://i.ytimg.com/vi/FNJQvRVMqPM/maxresdefault.jpg" alt="Photo" class="rounded-circle" width="25px" height="25"></div>
                </div>
                <div class="game-box row">
                    <div class="grid1 grid col-4 "> </div>
                    <div class="grid2 grid col-4"></div>
                    <div class="grid3 grid col-4"></div>
                    <div class="grid4 grid col-4"></div>
                    <div class="grid5 grid col-4"></div>
                    <div class="grid6 grid col-4"></div>
                    <div class="grid7 grid col-4"></div>
                    <div class="grid8 grid col-4"></div>
                    <div class="grid9 grid col-4"></div>
                </div>
            </div>
        <footer>
        </footer>
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="draw.js"></script>
</body>
</html>
